<form class="login form-inline clearfix" role="form">
    <div class="form-group" ng-hide="user.fbData">
        <label for="fb-username">Facebook user</label>
        <input ng-model="user.username" type="text" class="form-control" id="fb-username" placeholder="username">
        <button ng-click="login()" type="submit" class="btn btn-default">Login</button>
    </div>
    <div class="" ng-show="user.fbData">
        <h4>Welcome, </h4>
        <h3>
            {{ user.fbData.name }}
            <span style="font-family: monospace; font-size: 0.8em;">[{{ user.username }}]</span>
            <button ng-click="logout()" type="submit" class="btn btn-default" style="float: right; line-height: 1em;">Logout</button>
        </h3>
    </div>
</form>
